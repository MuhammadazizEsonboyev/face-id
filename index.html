<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Face ID Solishtirish</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

<div class="app">
    <h1>Face ID Solishtirish Ilovasi</h1>

    <div class="upload-section">
        <h3>1. O'zingizning rasmingizni yuklang</h3>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="uploadedImage" />
    </div>

    <div class="camera-section">
        <h3>2. Kamera orqali yuzni tekshirish</h3>
        <video id="video" autoplay muted></video>
    </div>

    <button id="compareBtn">Yuzlarni solishtirish</button>

    <p id="result"></p>
</div>

</body>
</html>
